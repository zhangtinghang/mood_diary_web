<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/login_js.js" type="text/javascript"></script>
		<title>注册</title>
	</head>
	<body>
		<div class="login_all">
			<div class="login_box">
				<div class="login_list" style="color: #2B3B48;">
						森&nbsp;语
				</div>
				<div class="login_bk">
					
					<form action="" name="regform" method="post" onsubmit="return checkForm()">
						<div class="login_list2" style="color: #2B3B48;">
							<label>用户名</label>
							<input type="text" name="uname" onblur="username"/>
						</div>
						<div class="login_list2" style="color: #2B3B48;"> 
							<label>密码</label>
							<input type="password" name="upass" onblur="password1"/>
						</div>
						<div class="login_list2" style="color: #2B3B48;">
							<label>确认密码</label>
							<input type="password" name="upass2" onblur="psaaword2"/>
						</div>
						<div class="login_list2" style="color: #2B3B48;">
							<label>手机号码</label>
							<input type="tel" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" name="" />
						</div>
					</form>
					<input type="button" value="注 册" style="color: #2B3B48;" class="login_list3" onclick="login()" name="" >
				</div>
			</div>
		</div>
	</body>
</html>
